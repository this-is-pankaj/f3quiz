<div class="user-screen">
  <div class="user-options">
    <p class="no-margin">Welcome {{getUserInfo().firstName}}!</p>
    <p class="score no-margin">
      <i class="fa fa-snowflake-o" aria-hidden="true"></i>
      <span class="score-text">{{points}}</span>
    </p>
  </div>
  <app-joinees></app-joinees>
  <app-quiz [admin]="false"></app-quiz>
  <app-results></app-results>
  <app-scoreboard></app-scoreboard>
</div>

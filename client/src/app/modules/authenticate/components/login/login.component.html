<div class="login">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{'error': isErroneous(loginForm, 'login')}">
      <label class="field-label required" for="login"> Phone Number </label>
      <input class="form-control" placeholder="Phone Number" id="login" name="login" formControlName="login"/>
    </div>
    <div class="form-group" [ngClass]="{'error': isErroneous(loginForm, 'password')}">
      <label class="field-label required" for="password"> Password </label>
      <input class="form-control" placeholder="xxxxxx" id="password" name="password" type="password" formControlName="password"/>
    </div>

    <div class="form-action-section col-12 text-right">
      <input type="submit" value="Login" class="btn btn-primary" [disabled]="loginForm.invalid"/>
    </div>
    
    <div class="info-footer">
      <p class="info-message-mandatory text-right">* Mandatory Fields</p>
    </div>
  </form>
  <div class="signup-section">
    <p class="no-margin"><a routerLink = "/auth/signup">Register Here</a></p>
  </div>
</div>
